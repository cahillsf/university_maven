<html>
    <head>
        <script>
            var baseurl = "http://localhost:8081/";
            function loadStudents(){
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", baseurl + "/student", true);
                xmlhttp.onreadystatechange = function(){
                    if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                        var students = JSON.parse(xmlhttp.responseText);
                        var tableTop = `<table>
                                            <tr><th>id>/th><th>First Name</th><th>Last Name</th><th>Email Address</th><th>Major</th>`;
                        var main = "";
                        for(i = 0; i < students.length; i++){
                            main += "<tr><td>" + students[i].id + "</td><td>" + students[i].firstName + "</td><td>" + students[i].lastName + "</td><td>" + students[i].emailAddr + "</td><td>" + students[i].major + "</td></tr>"
                        }
                
                        var tblBottom = "</table>";
                        var tbl = tableTop + main + tblBottom;
                        document.getElementById("container").innerHTML = tbl;
                    }
                };
                xmlhttp.send(); 
            }
            window.onload = function(){
                loadStudents();
            }
        </script>    
    </head>
    <body>
        <div id="container">

        </div>
    </body>

   
</html>
